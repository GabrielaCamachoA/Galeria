<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Imagenes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="galeria">
        <div class="filter">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="grecia">Grecia</button>
            <button class="filter-btn" data-filter="italia">Italia</button>
            <button class="filter-btn" data-filter="brasil">Brasil</button>
        </div>
        <div class="grid">
            <div class="item grecia"><img src="img/grecia1.jpg" alt="City 1"></div>
            <div class="item grecia"><img src="img/grecia2.jpg" alt="City 2"></div>
            <div class="item grecia"><img src="img/grecia3.jpeg" alt="City 3"></div>
            <div class="item grecia"><img src="img/grecia4.jpg" alt="City 4"></div>

            <div class="item italia"><img src="img/italia1.jpeg" alt="City 5"></div>
            <div class="item italia"><img src="img/italia2.jpg" alt="City 6"></div>
            <div class="item italia"><img src="img/italia3.jpg" alt="City 7"></div>
            <div class="item italia"><img src="img/italia4.webp" alt="City 8"></div>

            <div class="item brasil"><img src="img/brasil1.jpg" alt="City 9"></div>
            <div class="item brasil"><img src="img/brasil2.jpg" alt="City 10"></div>
            <div class="item brasil"><img src="img/brasil3.jpg" alt="City 11"></div>
            <div class="item brasil"><img src="img/brasil4.jpg" alt="City 12"></div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
